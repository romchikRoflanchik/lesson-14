<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="sing_up_page">
      <div class="header">Create your acount</div>
      <form name="f1">
        <div class="pading_box">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">First Name</label>
            <input name="name" type="text" class="form-control" id="formGroupExampleInput" placeholder="Type here">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label" >Second Name</label>
            <input  name="name_2" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Type here">
          </div>
          <div class="mb-3">
            <label  for="formGroupExampleInput2" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter email">
          </div>
          <div class="flex_box">
            <div class="form-check">
              <input name="men" value="men" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"  >
              <label class="form-check-label" for="flexRadioDefault1">
                Men
              </label>
            </div>
            <div class="form-check">
              <input name="men"  class="form-check-input mx-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Women
              </label>
            </div>
          </div>
          <label for="formGroupExampleInput2" class="form-label my-1">Position</label>
          <select name="select" class="form-select" aria-label="Default select example">
            <option selected value="empty">Choose</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="QC/QA">QC/QA</option>
          </select>
          <div class="form-check mt-3">
            <input  name="agree" class="form-check-input" type="checkbox"  id="flexCheckDefault" >
            <label class="form-check-label" for="flexCheckDefault">
              I agree all statements in terms of service
            </label>
          </div>
          <button disabled name="sing_up" type="button" class="btn btn-success w-100 mt-3">Sing up</button>
        </div>
      </form>
    </div>
    <div class="account_page none">
      <div class="account_header"></div>
      <div class="info">
        <div class="account_avatar"></div>
        <div class="account_name"></div>
        <div class="account_email"></div>
        <div class="account_position"></div>
        <form name="f2">
          <button name="out" type="button" class="account_btn">Sing Out</button>
        </form>
      </div>
      <div class="account_footer"></div>
    </div>
  </div>
  <script src="script2.js"></script>
</body>

</html>
